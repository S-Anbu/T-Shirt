        /* Base Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.header {
    background-color: #f44336;
    color: white;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000; /* Ensures header is on top of other content */
}

.header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.header .logo h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
    padding: 5px 10px;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #ddd;
}

.search {
    display: flex;
    align-items: center;
}

.search input {
    padding: 5px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-right: 10px;
    width: 80%;
}

.search button {
    padding: 5px 10px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search button:hover {
    background-color: #555;
}

.main {
    text-align: center;
    padding-top: 80px; /* Adjusted to account for fixed header */
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
}

.product-card {
    border: 1px solid #ccc;
    padding: 10px;
    text-align: center;
}

.product-card img {
    width: 100%;
    height: auto;
}

.footer {
    background-color: #f44336;
    color: white;
    padding: 10px 0;
    text-align: center;
    bottom: 0;
    left: 0;
    width: 100%;
}

/* Responsive Styles */
@media screen and (max-width: 1144px) {
    .header .container {
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .header .logo h1 {
        font-size: 25px;
    }    

    nav ul li a {
        font-size: 14px;
        padding: 3px 6px;
    }

    .search input {
        width: 70%;
    }

    .main {
        width: 100%;
    }
}

@media screen and (max-width: 1025px) {
    .header .container {
        flex-wrap: wrap;
        justify-content: space-between;

    .header .logo h1 {
        font-size: 25px;

    .search input {
        width: 90%;

    nav ul li a {

    .main {

@media screen and (max-width: 769px) {

@media screen and (max-width: 426px) {

    }

    nav ul li {
        margin-left: 0;
    }
}
