<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - T-Shirt Clothing</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f44336;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .btn {
                display: block;
                margin: 10px auto;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Item Added to Cart</h1>
        <p>Your item has been successfully added to the cart.</p>
        <a href="index.html" class="btn">Continue Shopping</a>
        <a href="cart-details.html" class="btn">View Cart</a>
    </div>

    <footer>
        <p>&copy; 2023 T-Shirt Clothing. All rights reserved.</p>
    </footer>
</body>
</html>
